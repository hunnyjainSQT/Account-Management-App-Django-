{% extends 'base.html' %}

{% block content %}

{% load static %}


<div class="container-fluid">
    <h3>Are You sure you wanna delete this {{ order }} order? </h3>
    <form action="{% url 'delete_order' order.id %}" method="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-primary btn-sm btn-center col-1" value="Yes">
        <a href="/" class="btn btn-primary btn-sm btn-center col-1">No</a>
    </form>
</div>



{% endblock %}
