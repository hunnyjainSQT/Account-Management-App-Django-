{% extends 'base.html' %}

{% block content %}

{% load static %}

<div class="container-fluid col-6">
  <form action="" method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">{{ form.username.label }}</label>
      {{ form.username }}
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">{{ form.email.label }}</label>
      {{ form.email }}
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">{{ form.password1.label }}</label>
      {{ form.password1 }}
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword2" class="form-label">{{ form.password2.label }}</label>
      {{ form.password2 }}
    </div>

    {{ form.errors }}

    <input type="submit" class="btn btn-primary btn-sm btn-center col-2" value="Register">
  </form>

  <br>

  <p>Already have account? <a href="{% url 'login' %}">LogIn</a></p>


</div>


{% endblock %}
